---
# vars file for ansible-role-openio-netdata
netdata_user: netdata
netdata_group: netdata

openio_netdata_service_name: netdata

openio_netdata_ipv6_ignore:
  - ect
  - errors
  - icmp
  - icmpmldv2
  - icmpneighbor
  - icmprouter
  - icmptypes

openio_netdata_users_groups_ignore:
  - vmem
  - threads
  - processes
  - preads
  - pipes
  - minor_faults
  - mem
  - major_faults
  - lwrites
  - lreads
  - files
  - cpu_user
  - cpu_system
  - cpu

openio_netdata_backend_charts:
  - "*apps*"
  - "*disk*"
  - "*ipv4.errors*"
  - "*ipv4.tcpsock*"
  - "*ipv4.tcppackets*"
  - "*ipv4.tcperrors*"
  - "*ipv4.packets*"
  - "*ipv4.tcphandshake*"
  - "*ipv4.udppackets*"
  - "*mem.committed*"
  - "*net_drops*"
  - "*net_packets*"
  - "*net.*"
  - "*system.ctxt*"
  - "*system.cpu*"
  - "*system.ram*"
  - "*system.io*"
  - "*system.processes*"
  - "*system.load*"
  - "*system.uptime*"
  - "*system.forks*"
  - "*response_time*"
  - "*requests*"
  - "*plugin_pythond_web_log*"
  - "*openio*"
  - "*beanstalk*"
  - "*redis*"
  - "*web_log_.openio*"
  - "*version*"
  - "*zk*"
  - "*oiofs*"
  - "roundtrip*"

openio_netdata_active_plugins:
  apps: true
  cgroups: false
  charts.d: false
  checks: false
  diskspace: true
  fping: false
  idlejitter: false
  node.d: false
  proc: true
  python.d: true
  tc: false

openio_netdata_python_d_plugin_default_run: 'no'
openio_netdata_python_d_plugin_logs_per_interval: 200
openio_netdata_python_d_plugin_log_interval: 3600
openio_netdata_python_d_plugin_web_log: 'yes'
...
